<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cardclick">
        <div class="firstbox">
            <div class="image">
                <h1 class="mainhead">NFT LOGIN</h1>
            </div>
            <div id="left">
                <h1 class="s1"> <span>SIGN</span> <span>IN</span></h1>
            </div>
            <div id="right">
                <h1 class="s2"> <span>SIGN</span> <span>UP</span></h1>
            </div>
        </div>

        <div class="cardtwo">
            <div class="signup">
                <h1 class="signup1">SIGN UP</h1>
                <input class="username" name="username" type="text" placeholder="username">
                <input class="username" name="name" type="text" placeholder="Email">
                <input class="username" name="password" type="password" placeholder="password">
                <button class="btn"> SIGN UP</button>
                <a href=""><p class="forgetpass">Forget Password?</p></a>
            </div>
        </div>
    </div>
</body>
</html>
